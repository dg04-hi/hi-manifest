apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: ns-hiorder
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      enableServiceLinks: false  # ðŸ‘ˆ ì¶”ê°€
      containers:
      - name: frontend
        image: acrdigitalgarage03.azurecr.io/hiorder/frontend:2506190631
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: frontend-config
        env:
        - name: APP_VERSION
          value: "1.0.0"
        - name: KUBERNETES_SERVICE_HOST  # ðŸ‘ˆ ì¶”ê°€
          value: ""
        - name: KUBERNETES_SERVICE_PORT  # ðŸ‘ˆ ì¶”ê°€
          value: ""
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5